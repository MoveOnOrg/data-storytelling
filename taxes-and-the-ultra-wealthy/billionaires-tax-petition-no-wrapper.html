<script>
  /*
  this code was created in response to a request to be able to make anonymous surveys available via sms links.
  Passing a url param of 'p' = hashed phone number is the indicator that this is that kind of survey.
  It assigns the AKID to a specific, hardcoded anonymous fake AK user, if there is a 'p' param and no AKID. If we send URLs to existing users and want to track them, we should send their AKID.
  In the case where the url has 'p', indicating that it is this kind of survey, we're hiding the box AK puts up when it recognizes a user, the light blue one that says, "HI USER FIRST NAME!"
  A further feature request was to allow us to hide that box by setting a URL param OR a custom page layout option, for any survey at all, regardless of whether it includes the hashed phone number param.
  If url param 'hide_recognized_block' === '1' OR if "hide_recognized_block" in page.custom_fields.layout_options, the block will hide.
  */
  var akidField = '[name="akid"]'
  var anonymousUserAkid = '.52537799.trmFLk'
  var loggedInUserName = ""
  var anonymousId = '[name="action_anonymous_id"]'
  var recognizedUserBlock = '.bg-ice-blue'
  var searchParams = (new URL(https://act.moveon.orgwindow.location.href)).searchParams
  console.log(191, searchParams)
  var hideRecognizedBlockLayoutOption =  false 
  if (loggedInUserName || (searchParams.has('akid')) && searchParams.get('akid')) {
    var loggedInUser = true
  } else {
    var loggedInUser = false
  }
  function hideBlock (blockSelector) {
    $(blockSelector).hide()
  }
  if (loggedInUser && hideRecognizedBlockLayoutOption || (searchParams.has('hide_recognized_block') && searchParams.get('hide_recognized_block') === '1')) {
    hideBlock(recognizedUserBlock)
  }
  if (searchParams.has('p') && !searchParams.has('akid')) {
    $(anonymousId).val(searchParams.get('p'))
    $(akidField).val(anonymousUserAkid)
    hideBlock(recognizedUserBlock)
  } else if (searchParams.has('p')) {
    $(anonymousId).val(searchParams.get('p'))
    $(akidField).val(searchParams.get('akid'))
    hideBlock(recognizedUserBlock)
  }
  //set the ids of the fields

    let id = $(this).attr('for');
    if (id != '') {
      let $field = $(this).parent().find('select, textarea');

      if ($field.attr('id') == '' || typeof $field.attr('id') == 'undefined') {
        $field.attr('id', id);
      }
    }
  });
</script>

  <script>
    var moSurveyActionkitBeforeValidation = function() {
       //any userfield updates, also include an action
       var fields = this.elements;
       var nums2word = function(nums) {
        return $(nums).map(function(){return String.fromCharCode(this)}).toArray().join('')
      };

      
        var badwords = [
        
          nums2word([110, 105, 103, 103, 101, 114]), //n****
          nums2word([102, 97, 103, 103, 111, 116]), //f*****
          nums2word([107, 105, 107, 101]), //k***
          nums2word([99, 117, 110, 116]), //c***
          nums2word([119, 101, 116, 98, 97, 99, 107]), //w******
          nums2word([99, 104, 105, 110, 107]), //c****
          nums2word([98, 97, 100, 119, 111, 114, 100, 116, 101, 115, 116]) //"badwordtest"
          ];
          for (var j=0,k=fields.length; k>j; j++) {
            var f = fields[j];
            var badreg = new RegExp(badwords.join('|'), 'i');
            if (/^action_/.test(f.name) && badreg.test($(f).val()) ) {
              $(f).val($(f).val().replace(badreg, '(offensive word removed)'))
            }
          }
      
        
     };
    //depends on wrapper.html triggerHandler
    $('form#act').on('actionkitbeforevalidation', moSurveyActionkitBeforeValidation);

    /* ---------- BEGIN: JS for file attachments ---------- */
    /**
     * Open file dialog for user to select file to upload. Uploader must be focused and selected for file dialog to appear
     * @param e Choose File element
     */
    function chooseFile(e) {
      getUploader(e, $(e).next().find('.ak-attachment-frontend').attr('id')).click();
    }

    /**
     * Delete file from uploader
     * @parem e Delete File element
     */
    function deleteFile(e) {
      var keydown = $.Event('keydown');

      keydown.which = 8; // Delete key
      $('[name="' + $(e).prev().find('.ak-attachment-backend').attr('name') + '"]').val(''); // Clear attachment action field
      getUploader(e, $(e).prev().find('.ak-attachment-frontend').attr('id')).trigger(keydown);
    }

    /**
     * Display attachment if file is selected
     * @param e jQuery selector of ak-attachment-frontend
     */
    function displayAttachment(e) {
      if(e.val()) {
        e.parent().parent().addClass('d-flex');
        e.parent().parent().removeClass('d-none');
      } else {
        e.parent().parent().addClass('d-none');
        e.parent().parent().removeClass('d-flex');
      }
    }

    /**
     * Focus & select uploader as required by s3up for events to be triggered programmatically
     * @param e Clicked btn
     * @param id ID of related uploader
     * @returns Uploader associted w/ clicked btn
     */
    function getUploader(e, id) {
      return s3up.uploaders.find(function(uploader) {
        return uploader.settings._frontend.attr('id') == id;
      }).settings._frontend.focus().select().data('was-focused', true);
    }

    // If attachment is selected, display it
    $('.ak-attachment-frontend').change(function(e) {
      displayAttachment($(e.target));
    });
    $('.ak-attachment-frontend').toggle(function() { // Triggers after AK has loaded attachments asynchronously
      for(var i = 0; i < $('.ak-attachment-frontend').length; i++) {
        if($('.ak-attachment-frontend').eq(i).val()) {
          displayAttachment($('.ak-attachment-frontend').eq(i));
        } 
      }
    });
    /* ---------- END: JS for file attachments ---------- */
  </script>

  <script>
    var moHumanBehavior = [false,0];
    var moActivateHuman = function() {
      if (moHumanBehavior[0] && moHumanBehavior[1] > 10) {
        $('input[name=action_humanbehavior]').val('irresistible');
      }
    }
    $('form.ak-form').on('keypress', function(evt) {
      moHumanBehavior[0] = true;
      moActivateHuman();
    });
    $('form.ak-form').on('mousemove',function(evt) {
      moHumanBehavior[1]++;
      moActivateHuman();
    });
    $('form.ak-form').on('touchstart',function(evt) {
      moHumanBehavior[1] = moHumanBehavior[1] + 4;
      moActivateHuman();
    });
  </script>
