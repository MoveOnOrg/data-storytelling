<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>MoveOn: Abortion - We Are</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://front.moveon.org/wp-content/uploads/2018/04/cropped-38875418-52635f78-4228-11e8-82da-b221a5a85253-32x32.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <style> 
    .wrapper {
        position: sticky;
        overflow: hidden;
        height: 610px;
        width: min(100%, 975px);
        top:50px;
        margin: 0 auto;
    }
    .map-text {
        position: absolute;
        font-family: 'roboto', sans-serif;
        font-size: 18px; 
        max-width: 100%;
        max-width: none;
    }

    .map-text b {
            font-size: 22px; 
    }

    .map-text b.smaller { 
            font-size: 18px;
    }

    .map-text b.larger { 
            font-size: 26px;
    }

    #we-vote { 
        top: 35%;
        left: 20%;
        opacity: 0;
    }

    .scroll-arrow {
        z-index: 10;
        position: absolute;
        bottom: 20%;
        left: 50%;
        animation: arrowAnim 3s ease-in-out infinite;
        opacity: 1;
        text-align: center;
        transition: all 0.5s ease-out;
        opacity: 0;
    }
    .scroll-arrow svg {
        height: 125px;
        width: 67px;
    }
    .scroll-arrow.hide {
        height: 0;
        opacity: 0;
    }
    button {
        background-color: #00abff;
        text-transform: uppercase;
        font-size: 20px;   
        font-family: 'Roboto Condensed', sans-serif;
        opacity: 0;
    }
    
    @keyframes arrowAnim {
        0%, 100% {
        transform: translateY(1rem);
        }
        50% {
        transform: translateY(-1rem);
        }
    }

    @media screen and (max-width: 600px) {
      
    }
    
  </style>
  <body> 
    <div class='wrapper'> 
        <svg id = "map" viewBox = "0 0 975 610"></svg>
        <div id = "scrolling-texts"></div>
        <div id = "we-vote" class = "map-text">
            <b class="larger">This November<br/> We Will Not Stay Silent<br/>
            <button>Volunteer</button></b>
        </div>
    </div>
    <div id = 'full-height-for-scroll'>

    </div>
    <div class='scroll-arrow'>
      <svg viewBox="0 0 67 125">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g fill="#b2b2b2">
            <polygon id="Triangle" transform="translate(33.500000, 108.500000) scale(1, -1) translate(-33.500000, -108.500000) " points="33.5 92 67 125 0 125"></polygon>
            <rect x="28" y="0" width="11" height="92"></rect>
          </g>
        </g>
      </svg>
    </div>
</body>

<script type='text/javascript' src='https://unpkg.com/d3@7.2.0/dist/d3.min.js'></script>

<script> 

    const texts = [
        {top: 10, right: 50, html: "<b class='larger'>We are the 1 million MoveOn Members</b><br />of reproductive age <b>whose right to abortion<br /> has been stripped</b> already"},
        {top: 90, left: 50, html: "<b>100K</b> of us are under <b class='smaller'>22 or younger<b>"},
        {top: 175, left: 700, html: "<b>450K</b> of us are <b class='smaller'>parents<b>"},
        {top: 350, left: 730, html: "<b>300K</b> of us are <b class='smaller'>BIPOC<b>"},
        {top: 195 , left: 265, html:"<b>20K</b> of us have <b class='smaller'>graduate degrees<b>" },
        {top: 290 , left: 10, html: "<b>180K</b> of us did not finish schooling <b class='smaller'>beyond high school.<b>"},
        // {top: 520 , left: 30, html: "<b>This November We Will Vote<b>." }, 
    ]
    const width = d3.min([window.innerWidth, 975])
    const height = width * 610 / 975 
    const smallerScreen = window.innerWidth < 975;
    const initialOffsets = d3.cumsum(texts.map(d=> smallerScreen ? window.innerHeight : (height-d.top)))

    const maxOffset = d3.max(initialOffsets)
    
    const bubblesIn = function(x) { 
        const [start,end] = [0.1,0.2]
        if (x < start) return 0 
        if (x > end) return 1 
        let scale = d3.scaleLinear().domain([start,end]).range([0,1])
        return scale(x) 
    }

    d3.select('#full-height-for-scroll').style('height', maxOffset + height + 'px')

    const svg = d3.select('.wrapper>svg')
    const mapG = svg.append('g').attr('fill','none').attr('stroke','#000')
        .attr('stroke-linejoin','round').attr('stroke-linecap','round')
    const bubblesG = svg.append('g').attr('fill','brown')
    const textsDiv = d3.select('.wrapper>div#scrolling-texts')
    const weVote = d3.select('.wrapper>#we-vote') 

    textsDiv.selectAll('div').data(texts).join('div')
        .attr('class','map-text').html(d=> d.html) 
        .style('top',(d,i)=> smallerScreen ? (100 * initialOffsets[i] / window.innerHeight + "%")  : ((d.top + initialOffsets[i]) *100 /  height) + '%')
        .style('left',d=> smallerScreen ? "5%" : 100*d.left/width + '%').style('right',d=> d.right * 100 / width + '%')
        .style('text-align', (d,i)=> i==0 ? 'right' : 'left')
        .style('color', (d,i)=> i==0 ? 'black' : 'brown')
        .style('background-color', (d,i)=> i==0 ? 'revert' : '#FFFFFFAA')
        .style('padding', '4px')
        .style('border-radius', '4px')

    d3.json('abortion-data-we-are-the.json')
      .then( function (d) {
        d3.select('.scroll-arrow').style('opacity', 1)
        const nationPath = d.nationPath;
        const statesPath = d.statesPath; 
        const bubbles = d.bubbles; 
        mapG.append('path')
            .attr('fill','#eee')
            .attr('stroke','#aaa')
            .attr("stroke-width","0.5")
            .attr("d", nationPath)
        mapG.append('path')
            .attr("stroke-width","0.5")
            .attr('stroke','#ccc')
            .attr("d", statesPath)
        bubblesG.selectAll('circle')
            .data(bubbles)
            .join('circle')
            .attr("transform", d=> `translate(${d.coords})`)
            .attr("r", d => d.radius)
            .attr('fill-opacity',0.4)
            .attr('stroke','white')
            .attr('stroke-width',0.5)
            .attr('stroke-opacity',1)
      });

    let goingBlue = false;
    let hideArrow = false
    const finishTextsFrame = smallerScreen ? 0.97: 0.85;
    const goingBlueFrame = smallerScreen ? 0.98 : 0.86;

    function getScrollProportion() {
        var h = document.documentElement, 
            b = document.body,
            st = 'scrollTop',
            sh = 'scrollHeight';
        let scrollProp = (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight);
        update(scrollProp)
        requestAnimationFrame(getScrollProportion)
        return scrollProp; 
    }
    update = function(frame) { 
      
      if(frame>0 & !hideArrow) {
        hideArrow = true; 
        d3.select('.scroll-arrow').transition().style('opacity',0)
      }
        

      bubblesG
        .attr('opacity',bubblesIn(frame))

      let textFrame = d3.min([1,frame/finishTextsFrame]);
      textsDiv
        .selectAll('div')
        .style('top',(d,i)=> (d3.max([(smallerScreen ? -300 : d.top ), (smallerScreen ? 0 : d.top ) + initialOffsets[i] - (textFrame* maxOffset) ])*100/(smallerScreen ? window.innerHeight : height ) + '%'))
        .style('background-color', (d,i)=> (i==0 | initialOffsets[i] <= (textFrame * maxOffset) ? 'revert' : '#FFFFFFAA' ) )
      
      if(frame> goingBlueFrame && goingBlue == false){ 
        goingBlue = true; 
        textsDiv.transition().duration(smallerScreen ? 300 : 1200).style('opacity',0)
          .on('end', () => {
            weVote.transition().duration(1200).style('opacity',1)
            bubblesG.transition().delay(500).duration(1200).attr('fill','#00abff') 
                .on('end', () => {
                    weVote.select('button').transition().style('opacity',1)
                })
        })
      } else if (frame <= goingBlueFrame && goingBlue == true ) { 
        goingBlue = false; 
        weVote.transition().duration(1200).style('opacity',0)
          .on('end', () => {
            textsDiv.transition().duration(1200).style('opacity',1)  
            bubblesG.transition().duration(1200).attr('fill','brown') 
          })
      }
    }

    requestAnimationFrame(getScrollProportion)

</script>

</html>
